<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 폼</title>
  <style>
    body {
      font-family: 'Arial';
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 30px;
    }
    input {
      display: block;
      margin-bottom: 15px;
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>로그인 페이지</h1>
  <input type="email" placeholder="이메일을 입력하세요" id="email" />
  <input type="password" placeholder="비밀번호를 입력하세요" id="password" />
  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      if (email && password) {
        alert("로그인 완료!");
      } else {
        alert("이메일과 비밀번호를 모두 입력하세요.");
      }
    }
  </script>
</body>
</html>
